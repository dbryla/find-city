<!DOCTYPE html>
<html lang="en">
<head>
    <title>Raphaël · World Map</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cover.css">
    <link rel="stylesheet" href="css/map.css" media="screen">
    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap scripts -->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ie8-responsive-file-warning.js"></script>
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- Custom scripts -->
    <script src="js/countries.js"></script>
    <script src="js/raphael.js"></script>
    <script src="js/world.js"></script>
    <script src="js/map.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">FindCities</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="main.htm">Home</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div id="welcome" class="inner cover">
                <h1 class="cover-heading">Test your knowledge</h1>
                <p class="lead">Check if you know localization of every city in the world.</p>
                <p class="lead">
                    <a id="play-btn" class="btn btn-lg btn-default">Play now</a>
                </p>
            </div>
            <div id="game-wrapper" class="inner cover">
                <!-- top tabs -->
                <span id="player-score" class="tab tab-top"></span>
                    <span id="question" class="tab tab-top">
                        <span id="city"></span>
                        <img id="flag" src="">
                        <span id="country"></span>
                    </span>
                    <span id="timer" class="tab tab-top">
                        <span id="timer-text"></span>
                        <span id="timer-value"></span>
                    </span>
                <span id="opponent-score" class="tab tab-top"></span>

                <!-- game -->
                <div id="game"></div>

                <!-- bottom tabs -->
                <span id="p1-info" class="tab tab-bottom"></span>
                <span id="p2-info" class="tab tab-bottom"></span>
            </div>
            <div class="mastfoot">
                <div class="inner">
                    <p>Cover template for <a href="http://getbootstrap.com/">Bootstrap</a>, by <a
                            href="https://twitter.com/mdo">@mdo</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
